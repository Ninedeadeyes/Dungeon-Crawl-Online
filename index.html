<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawl Online 1.11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="headContainer">                                    
    
        <div class="headTitle"> Dungeon Crawl Online</div>

    </header>


    <div id="interface">
        <div id="positioning">
            <div id="screen"></div>
            <div id="info"></div>
            <div id="control">
                <div class="north">
                <button id="clickNorth">N</button>
                </div>

                <div class="east">
                    <button id="clickEast">E</button>
                </div>

                <div class="south">
                    <button id="clickSouth">S</button>
                </div> 

                <div class="west">
                    <button id="clickWest" >W</button>
                </div>

                <div class="music">
                    <audio id="theme" controls autoplay loop>
                        <source src="music/theme.wav" type="audio/wav">
                        </audio></div>
            </div>

        </div>

    </div>
</body>
<script src="./main.js"></scriptsrc></script>
</html>
