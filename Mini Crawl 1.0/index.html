<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Crawl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface">

        <div id="screen"></div>
        <div id="control">

            <div id="info"></div>

            <div id="north"class="button-div">
            <button onclick="clickHandler(1)"><br>N</button>
             </div>

             <div id="east"class="button-div">
                <button onclick="clickHandler(2)"><br>E</button>
            </div>

             <div id="south"class="button-div">
                <button onclick="clickHandler(3)"><br>S</button>
            </div> 

             <div id="west"class="button-div">
                <button onclick="clickHandler(4)"><br>W</button>
             </div>

             <div id="music">
                <audio controls autoplay loop>
                    <source src="music/theme.wav" type="audio/wav">
                    </audio></div>

        </div>

    </div>
</body>
<script src="./main.js"></scriptsrc></script>
</html>
